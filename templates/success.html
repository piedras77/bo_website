<!DOCTYPE html>
<html lang="{{ lang.lower() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.payment_success }}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Business Information Column -->
            <div class="col-md-6 business-info">
                <div class="business-content">
                    <h1 class="business-name">Bo Arenal Stay</h1>
                    <div class="business-image">
                        <img src="{{ url_for('static', filename='images/business.jpg') }}" alt="Bo Arenal Stay" class="img-fluid">
                    </div>
                </div>
            </div>

            <!-- Success Message Column -->
            <div class="col-md-6 payment-column">
                <div class="payment-form text-center">
                    <div class="success-icon mb-4">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="green" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22 4 12 14.01 9 11.01"/>
                        </svg>
                    </div>
                    <h2 class="mb-4">{{ t.thank_you }}</h2>
                    <p class="mb-4">{{ t.payment_success_message }}</p>
                    <a href="/checkout" class="btn btn-primary">{{ t.return_home }}</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
