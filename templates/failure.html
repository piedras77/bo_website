<!DOCTYPE html>
<html lang="{{ lang.lower() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t.payment_failed }}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Business Information Column -->
            <div class="col-md-6 business-info">
                <div class="business-content">
                    <h1 class="business-name">Bo Arenal Stay</h1>
                    <div class="business-image">
                        <img src="{{ url_for('static', filename='images/business.jpg') }}" alt="Bo Arenal Stay" class="img-fluid">
                    </div>
                </div>
            </div>

            <!-- Failure Message Column -->
            <div class="col-md-6 payment-column">
                <div class="payment-form text-center">
                    <div class="failure-icon mb-4">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="red" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="15" y1="9" x2="9" y2="15"/>
                            <line x1="9" y1="9" x2="15" y2="15"/>
                        </svg>
                    </div>
                    <h2 class="mb-4">{{ t.payment_failed }}</h2>
                    <p class="mb-4">{{ t.payment_failed_message }}</p>
                    <a href="/" class="btn btn-primary">{{ t.try_again }}</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
